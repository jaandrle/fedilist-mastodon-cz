name: Collect month data
on:
  workflow_dispatch:
  schedule:
  - cron: '0 12 1 * *'
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
      with:
        node-version: lts/*
        cache: 'npm'
    - run: npm install https://github.com/jaandrle/nodejsscript.git#0e368f4 --location=global
    - run: |
        nodejsscript fedilist.js compare-last --filter cz
